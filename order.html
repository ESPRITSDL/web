<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Order - SDL1.2-ESPRIT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        body {
            background: linear-gradient(to bottom, #330066, #660099); /* Adjust as needed */
            color: white;
        }
        .section-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Header section -->
<header class="header-section">
    <div class="header-warp">
        <div class="header-bar-warp d-flex">
            <!-- site logo -->
            <a href="index.html" class="site-logo">
                <img src="./img/logo.png" alt="">
            </a>

            <!-- Menu -->
            <ul class="main-menu primary-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Games</a>
                    <ul class="sub-menu">
                        <li><a href="special.html">Special Offers!</a></li>
                    </ul>
                </li>

                <li><a href="order.html">Orders</a></li>
            </ul>
            </nav>
        </div>
    </div>
</header>

<section class="order-section spad">
    <div class="container">
        <div class="section-title text-white">Place Your Order</div>

        <!-- Order Form -->
        <div id="orderContainer">
            <form id="orderForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label>Service</label>
                    <select class="form-control" id="service" required>
                        <option value="" disabled selected>Please select a service</option>
                        <option value="Menu" data-price="50">Menu</option>
                        <option value="Tache" data-price="80">Tache</option>
                        <option value="Arduino" data-price="100">Arduino without components</option>
                        <option value="Integration" data-price="variable">Integration - We will contact you</option>
                        <option value="Test" data-price="40">Test - 40DT</option>
                        <option value="Fixing" data-price="variable">Fixing Code - We will contact you</option>
                    </select>
                    <small id="price-info" class="text-warning"></small>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" id="price" readonly>
                </div>
                <div class="form-group">
                    <label>Payment Method</label>
                    <select class="form-control" id="payment" required>
                        <option value="D17">D17</option>
                        <option value="Cash">Cash</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label>Code</label>
                    <input type="text" class="form-control" id="code">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Provide additional information..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Order</button>

                <!-- Order Code Field (Hidden initially) -->
                <div class="form-group mt-3" id="orderCodeContainer" style="display: none;">
                    <label>Your Order Code</label>
                    <input type="text" class="form-control" id="orderCode" readonly onclick="this.select()">
                </div>
            </form>
        </div>
    </div>
</section>


<!-- Footer section -->
<footer class="footer-section">
    <div class="container">
        <div class="footer-left-pic">
            <img src="img/footer-left-pic.png" alt="">
        </div>
        <div class="footer-right-pic">
            <img src="img/footer-right-pic.png" alt="">
        </div>
        <a href="/index.html" class="footer-logo">
            <img src="./img/logo.png" alt="">
        </a>
        <ul class="main-menu footer-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="order.html">Orders</a></li>
        </ul>

        <div class="copyright"><a href="">ASCENDD</a> 2025 @ All rights reserved</div>
    </div>
</footer>
<!--====== Javascripts & Jquery ======-->

<script>
    document.getElementById("service").addEventListener("change", function() {
        var selectedOption = this.options[this.selectedIndex];
        var price = selectedOption.getAttribute("data-price");
        if (price === "variable") {
            document.getElementById("price-info").innerText = "Price will vary, we will contact you soon.";
            document.getElementById("price").value = "-";
        } else {
            document.getElementById("price-info").innerText = "";
            document.getElementById("price").value = price + "DT";
        }
    });
</script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.slicknav.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.sticky-sidebar.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
